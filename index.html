<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Ubuntu:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="stylesheet" href="./src/css/responsive.css" />
    <title>Snapclima</title>
  </head>
  <body>
    <header class="header">
      <div class="header__city-search-bar">
        <input class="header__input" type="text" placeholder="Temperatura de qual cidade?" />
        <button class="header__button">
          <img class="header__button-icon" src="./src/assets/search-icon.svg" alt="Ícone de pesquisa" />
        </button>
      </div>
      <div class="header__current-date">Hoje, 27 de janeiro</div>
      <div class="header__city-name">São José do Rio Preto</div>
    </header>
    <section class="current-temperature">
      <img class="current-temperature__weather-icon" src="./src/assets/loading-icon.svg" alt="" />
      <div class="current-temperature__description">Ensolarado</div>
      <div class="current-temperature__info-label">Tempo agora</div>
      <div class="current-temperature__current-temperature">31ºC</div>
    </section>
    <div class="bottom-container">
      <section class="temperature-details">
        <div class="temperature-details__item">
          <div class="temperature-details__label">Vento</div>
          <div class="temperature-details__value">7km</div>
        </div>
        <div class="temperature-details__item">
          <div class="temperature-details__label">Sensação</div>
          <div class="temperature-details__value">35ºC</div>
        </div>
        <div class="temperature-details__item">
          <div class="temperature-details__label">Umidade</div>
          <div class="temperature-details__value">30%</div>
        </div>
      </section>
      <section class="sunset-sunrise">
        <div class="sunset-sunrise__item">
          <img class="sunset-sunrise__icon" src="./src/assets/sunrise.svg" alt="Nascer do sol" />
          <div class="sunset-sunrise__value">5:39</div>
        </div>
        <div class="sunset-sunrise__item">
          <img class="sunset-sunrise__icon" src="./src/assets/sunset.svg" alt="Pôr do sol" />
          <div class="sunset-sunrise__value">18:57</div>
        </div>
      </section>
    </div>
  </body>
  <script src="./src/js/index.js"></script>
</html>
